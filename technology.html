<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/assets/favicon-32x32.png"
        />

        <title>Frontend Mentor | Space tourism website</title>

        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed&family=Bellefair&display=swap"
            rel="stylesheet"
        />

        <!-- Your styles and scripts -->
        <script type="module" src="/main.js" defer></script>
        <script src="/navigation.js" defer></script>
        <!-- <script src="/src/tabs.js" defer></script> -->
    </head>
    <body class="technology">
        <a
            href="#main"
            class="skip-to-content sr-only transform-[translateY(-100%)] transition-transform duration-200 ease-in focus:not-sr-only focus:absolute focus:z-9999 focus:mx-auto focus:transform-[translateY(0)] focus:bg-[hsl(var(--clr-white))] focus:px-[0.5em] focus:py-[0.2em] focus:text-[hsl(var(--clr-dark))]"
            >Skip to content</a
        >
        <header class="primary-header flex">
            <div>
                <img
                    src="assets/shared/logo.svg"
                    alt="space tourism logo"
                    class="logo"
                />
            </div>
            <button
                type="button"
                class="mobile-nav-toggle"
                aria-controls="primary-navigation"
                aria-expanded="false"
            >
                <span class="sr-only">Menu</span>
            </button>
            <nav>
                <ul
                    id="primary-navigation"
                    data-visible="false"
                    class="primary-navigation underline-indicators flex"
                >
                    <li>
                        <a
                            class="letter-spacing-2 ff-sans-cond text-white uppercase"
                            href="index.html"
                        >
                            <span aria-hidden="true">00</span>
                            Home
                        </a>
                    </li>
                    <li>
                        <a
                            class="letter-spacing-2 ff-sans-cond text-white uppercase"
                            href="destination.html"
                        >
                            <span aria-hidden="true">01</span>
                            Destination
                        </a>
                    </li>
                    <li>
                        <a
                            class="letter-spacing-2 ff-sans-cond text-white uppercase"
                            href="crew.html"
                        >
                            <span aria-hidden="true">02</span>
                            Crew
                        </a>
                    </li>
                    <li class="active">
                        <a
                            class="letter-spacing-2 ff-sans-cond text-white uppercase"
                            href="technology.html"
                        >
                            <span aria-hidden="true">03</span>
                            Technology
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="grid-container grid-container--technology flow" id="main">
            <h1 class="numbered-title">
                <span aria-hidden="true">03</span> Space launch 101
            </h1>

            <div
                class="number-indicators flex"
                role="tablist"
                aria-label="technology list"
            >
                <button
                    type="button"
                    aria-selected="true"
                    role="tab"
                    aria-controls="dynamic-content"
                    tabindex="0"
                    data-index="0"
                >
                    1
                </button>
                <button
                    type="button"
                    aria-selected="false"
                    role="tab"
                    aria-controls="dynamic-content"
                    tabindex="-1"
                    data-index="1"
                >
                    2
                </button>
                <button
                    type="button"
                    aria-selected="false"
                    role="tab"
                    aria-controls="dynamic-content"
                    tabindex="-1"
                    data-index="2"
                >
                    3
                </button>
            </div>

            <!-- Dynamic Content Container -->
            <article
                class="technology-info flow"
                id="dynamic-content"
                tabindex="0"
                role="tabpanel"
            >
                <header class="flow flow--space-small">
                    <p
                        class="text-accent fs-400 ff-sans-cond letter-spacing-2 uppercase"
                        id="technology-subtitle"
                    >
                        The terminology...
                    </p>
                    <h2 class="fs-700 ff-serif uppercase" id="technology-name">
                        Loading...
                    </h2>
                </header>
                <p id="technology-description">Loading...</p>
            </article>

            <!-- Dynamic Image Container (for Launch Vehicle) -->
            <picture id="dynamic-image">
                <source
                    media="(max-width: 45rem)"
                    srcset=""
                    id="image-landscape-source"
                />
                <source
                    media="(min-width: 45rem)"
                    srcset=""
                    id="image-portrait-source"
                />
                <img src="" alt="Technology image" id="image-default" />
            </picture>
        </main>
    </body>
</html>

<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/assets/favicon-32x32.png"
        />

        <title>Frontend Mentor | Space tourism website</title>

        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed&family=Bellefair&display=swap"
            rel="stylesheet"
        />

        <script type="module" src="/main.js" defer></script>
        <script src="/navigation.js" defer></script>
        <!-- <script src="/src/tabs.js" defer></script> -->
    </head>
    <body class="destination">
        <a
            href="#main"
            class="skip-to-content transform-[translateY(-100%)] focus:z-9999 focus:transform-[translateY(0)] sr-only transition-transform duration-200 ease-in focus:not-sr-only focus:absolute focus:mx-auto focus:bg-[hsl(var(--clr-white))] focus:px-[0.5em] focus:py-[0.2em] focus:text-[hsl(var(--clr-dark))]"
            >Skip to content</a
        >
        <header class="primary-header flex">
            <div>
                <img
                    src="assets/shared/logo.svg"
                    alt="space tourism logo"
                    class="logo"
                />
            </div>
            <button
                type="button"
                class="mobile-nav-toggle"
                aria-controls="primary-navigation"
                aria-expanded="false"
            >
                <span class="sr-only">Menu</span>
            </button>
            <nav>
                <ul
                    id="primary-navigation"
                    data-visible="false"
                    class="primary-navigation underline-indicators flex"
                >
                    <li>
                        <a
                            class="letter-spacing-2 ff-sans-cond uppercase text-white"
                            href="index.html"
                        >
                            <span aria-hidden="true">00</span>
                            Home
                        </a>
                    </li>
                    <li class="active">
                        <a
                            class="letter-spacing-2 ff-sans-cond uppercase text-white"
                            href="destination.html"
                        >
                            <span aria-hidden="true">01</span>
                            Destination
                        </a>
                    </li>
                    <li>
                        <a
                            class="letter-spacing-2 ff-sans-cond uppercase text-white"
                            href="crew.html"
                        >
                            <span aria-hidden="true">02</span>
                            Crew
                        </a>
                    </li>
                    <li>
                        <a
                            class="letter-spacing-2 ff-sans-cond uppercase text-white"
                            href="technology.html"
                        >
                            <span aria-hidden="true">03</span>
                            Technology
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="grid-container grid-container--destination flow" id="main">
            <h1 class="numbered-title">
                <span aria-hidden="true">01</span> Pick your destination
            </h1>

            <!-- Dynamic Image Container -->
            <picture id="dynamic-image">
                <source srcset="" type="image/webp" id="image-webp-source" />
                <img src="" alt="Destination Image" id="image-png-source" />
            </picture>

            <div class="tab-list underline-indicators flex" role="tablist">
                <button
                    type="button"
                    aria-selected="true"
                    role="tab"
                    aria-controls="dynamic-content"
                    class="ff-sans-cond text-accent letter-spacing-2 uppercase"
                    tabindex="0"
                    data-index="0"
                >
                    Moon
                </button>
                <button
                    type="button"
                    aria-selected="false"
                    role="tab"
                    aria-controls="dynamic-content"
                    class="ff-sans-cond text-accent letter-spacing-2 uppercase"
                    tabindex="-1"
                    data-index="1"
                >
                    Mars
                </button>
                <button
                    type="button"
                    aria-selected="false"
                    role="tab"
                    aria-controls="dynamic-content"
                    class="ff-sans-cond text-accent letter-spacing-2 uppercase"
                    tabindex="-1"
                    data-index="2"
                >
                    Europa
                </button>
                <button
                    type="button"
                    aria-selected="false"
                    role="tab"
                    aria-controls="dynamic-content"
                    class="ff-sans-cond text-accent letter-spacing-2 uppercase"
                    tabindex="-1"
                    data-index="3"
                >
                    Titan
                </button>
            </div>

            <!-- Dynamic Content Container -->
            <article
                class="destination-info flow"
                id="dynamic-content"
                tabindex="0"
                role="tabpanel"
            >
                <h2 class="fs-800 ff-serif uppercase" id="destination-name">
                    Loading...
                </h2>

                <p id="destination-description">Loading...</p>

                <div class="destination-meta flex">
                    <div>
                        <h3 class="text-accent fs-200 uppercase">
                            Avg. distance
                        </h3>
                        <p class="ff-serif uppercase" id="destination-distance">
                            Loading...
                        </p>
                    </div>
                    <div>
                        <h3 class="text-accent fs-200 uppercase">
                            Est. travel time
                        </h3>
                        <p class="ff-serif uppercase" id="destination-travel">
                            Loading...
                        </p>
                    </div>
                </div>
            </article>
        </main>
    </body>
</html>
